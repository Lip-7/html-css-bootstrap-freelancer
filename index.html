<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body class="lip-text-w">
    <header>
        <nav id="main-nav" class="navbar navbar-expand-lg text-w lip-bg-dark-grey">
            <div class="container text-w">
              <a class="navbar-brand text-uppercase lip-text-w" href="./index.html"><strong>Start Bootstrap</strong></a>
              <button class="navbar-toggler lip-text-w" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item text-uppercase">
                    <a class="nav-link lip-text-w lip-text-medium" aria-current="page" href="#portfolio"><strong>Portfolio</strong></a>
                  </li>
                  <li class="nav-item text-uppercase">
                    <a class="nav-link lip-text-w lip-text-medium" href="#about"><strong>About</strong></a>
                  </li>
                  <li class="nav-item text-uppercase">
                    <a class="nav-link lip-text-w lip-text-medium" href="#contact"><strong>Contact</strong></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section id="hero">

                <div class="row">
                    <div class="col-12 col-md-10 col-lg-8 mx-auto d-flex flex-column align-items-center text-center"> <!-- hero container -->
                        <div class="hero-img mt-5">
                            <img class="img-fluid" src="./img/avatar.svg" alt="">
                        </div>
                        <div class="title text-uppercase">
                            <h1>Start Bootstrap</h1>
                        </div>
                        <div class="star-icon d-flex justify-content-center align-items-center">
                            <hr><i class="bi bi-star-fill mx-3"></i><hr>
                        </div>
                        <div class="skills text-uppercase mb-5">
                            <span>Graphic Artist - Web Designer - Illustrator</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="portfolio"></section>
        <section id="about"></section>
        <section id="contact"></section>
    </main>

    <footer>
        <section id="footer-top"></section>
        <section id="footer-bot"></section>
    </footer>
